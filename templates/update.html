{% extends 'base.html' %}

{% block title %} Update Todo {% endblock title %}

{% block body %}
<div class="container my-3">
  <h2>Update Tint</h2>
  <form action="/update/{{ tint.sno }}" method="POST">
    
    <div class="mb-3">
      <label for="title" class="form-label">Tint Title</label>
      <input type="text" class="form-control" name="title" id="title" value="{{ tint.title }}" required>
    </div>

    <div class="mb-3">
      <label for="desc" class="form-label">Tint Description</label>
      <input type="text" class="form-control" name="desc" id="desc" value="{{ tint.desc }}" required>
    </div>

    <button type="submit" class="btn btn-dark">Update</button>
    <a href="/" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-b5kHyXgcpbZJO/tY9Ul7qkFf5EUChXCmCDB81gKe8hZ8ojEpGGM9GIlVY9S9HA6P"
  crossorigin="anonymous"></script>

{% endblock body %}
